<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <style>
            .cabecera {
                background-color: #00aae4;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="template/templateAdmin.xhtml">
            <ui:define name="title"> Listado Clientes Bloqueados </ui:define>
            <ui:param name="nombre" value="#{loginBean.usuario}" />
            <ui:define name="content">


                <h:form>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h:dataTable value="#{crearCliente.obtenerClientesBloqueados()}"
                                         var="cliente" class="table">
                                <h:column>
                                    <f:facet name="header">Cedula</f:facet>
                                        #{cliente.cedula}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nombre</f:facet>
                                        #{cliente.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Correo</f:facet>
                                        #{cliente.correo}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Usuario</f:facet>
                                        #{cliente.usuario}
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Desbloquear" action="#{crearCliente.desbloquearCliente(cliente.cedula)}"/>
                                </h:column>


                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
